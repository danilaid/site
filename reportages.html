<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTAGES</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/styleREP.min.css">
</head>
<body>
    <!--Header start-->
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/EkaterinaMedvedeva-logo.svg" alt="Ekaterina Medvedeva" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">PORTFOLIO</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">PRICE</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">CONTACTS</a>
                        </li>
                    </ul>
                    <div class="header__nav-close">
                        <span class="header__nav-close-line"></span>
                        <span class="header__nav-close-line"></span>
                    </div>
                </nav>
                <div class="header__burger burger">
                    <span class="burger__line burger__line_firts"></span>
                    <span class="burger__line burger__line_second"></span>
                    <span class="burger__line burger__line_third"></span>
                </div>
            </div>
        </div>
    </header>
    <!--Header end-->
    <!--Main start-->
    <main class="main">
        <div class="section">
            <div class="container">
                <h1 class="intro__title">
                    Reportages
                </h1>
            </div>
        </div>
        <div class="section">
            <div class="cards__container">
                <div class="cards__photo-large">
                    <div class="card__photo">
                        <img src="./img/reportages/test.jpg" alt="" class="photo-lg">
                    </div>
                </div>
                <div class="cards__photo-small">
                    <div class="card__photo-sm">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                    <div class="card__photo">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                </div>
                <div class="cards__photo-small">
                    <div class="card__photo-sm">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                    <div class="card__photo">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                </div>
                <div class="cards__photo-small">
                    <div class="card__photo-sm">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                    <div class="card__photo">
                        <img src="./img/reportages/test-h.jpg" alt="" class="photo-sm">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Main end-->
    <script src="./js/main.min.js"></script>
</body>
</html>
